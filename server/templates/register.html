<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Blackboard - Cadastro</title>
    <style>
        body {
            background-color: #000000; /* Cor de fundo para a página */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #111;
            padding: 20px;
            position: fixed; /* Fixa o header no topo da página */
            top: 0;
            left: 0;
            display: flex;
            justify-content: center; /* Centraliza o título */
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .titulo {
            color: #ffffff;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin: 0;
            text-align: center;
        }

        .container {
            margin-top: 150px; /* Espaço para o header fixo */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        form {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #dddddd;
        }

        p {
            color: #ffffff;
            background-color: #ff4c4c;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        h2:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="titulo">Games Blackboard</h1> <!-- Título centralizado no header fixo -->
    </header>

    <div class="container">
        <form action="" method="post">
            <input type="text" name="name" placeholder="Insira um nome" required>
            <input type="email" name="email" placeholder="Insira um email" required>
            <input type="password" name="password" placeholder="***********" required>
            <input type="submit" value="Cadastrar">
        </form>
        {% if attempt %}
            <p>{{ msg }}</p>
        {% endif %}
        <h2><a href="{{ url_for('login') }}">login</a></h2>
    </div>
</body>
</html>
