<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três Quadrados Centralizados</title>
    <style>
        body {
            background-color: #000000; /* Cor de fundo para a página */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .titulo {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Espaço entre os quadrados */
        }

        .quadrado {
            width: 150px;
            height: 150px;
            background-color: #ffffff; /* Cor dos quadrados */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .quadrado:hover {
            transform: scale(1.1);
        }

        p {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #ffffff;
        }

        strong {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Games Blackboard</h1>
    <p> {{ user }}</p>
    <div class="container">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>
</body>
</html>
