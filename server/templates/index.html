<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três Quadrados Centralizados</title>
    <style>

        .titulo {
            text-align: center;
            color: #ffffff;
        }

        body {
            background-color: #000000; /* Cor de fundo para a página */
        }

        .container {
            margin-top: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Espaço entre os quadrados */
        }

        .quadrado {
            width: 150px;
            height: 150px;
            background-color: #ffffff; /* Cor dos quadrados */
        }
    </style>
</head>
<body>
    <h1 class="titulo" >Games Blackboard</h1>
    <div class="container">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>
</body>
</html>
