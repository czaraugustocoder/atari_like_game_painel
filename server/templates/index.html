<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três Quadrados Centralizados</title>
    <style>

        .titulo {
            text-align: center;
        }

        body {
            background-color: #f0f0f0; /* Cor de fundo para a página */
        }

        .container {
            display: flex;
            gap: 20px; /* Espaço entre os quadrados */
        }

        .quadrado {
            width: 100px;
            height: 100px;
            background-color: #4CAF50; /* Cor dos quadrados */
        }
    </style>
</head>
<body>
    <h1 class="titulo" >RETRÔ GAMES</h1>
    <div class="container">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>
</body>
</html>
