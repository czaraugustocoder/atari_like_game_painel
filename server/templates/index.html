<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Três Quadrados Centralizados</title>
    <style>
        body {
            background-color: #000000; /* Cor de fundo para a página */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #111;
            padding: 20px;
            position: fixed; /* Fixa o header no topo da página */
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between; /* Espaço entre os elementos */
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .titulo {
            color: #ffffff;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin: 0;
            text-align: center;
            flex-grow: 1; /* Faz o título centralizar no header */
        }

        p {
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 0;
            margin-left: 2px; /* Garante que o texto tenha uma distância mínima de 2px da margem esquerda */
            font-size: 1.2em;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Espaço entre os quadrados */
            margin-top: 150px; /* Adiciona espaço para compensar o header fixo */
        }

        .quadrado {
            width: 150px;
            height: 150px;
            background-color: #ffffff; /* Cor dos quadrados */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .quadrado:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="titulo">Games Blackboard</h1>
        <p>{{ user }}</p>
    </header>

    <div class="container">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
    </div>
</body>
</html>
